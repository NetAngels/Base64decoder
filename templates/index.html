<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Base64-Decoder v0.0.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="/static/bootstrap.css" rel="stylesheet">
    <link href="/static/jquery-ui.css" rel="stylesheet">
    <meta name="keywords" content="base64, decoder, base64 to plain-text, base64 to plaintext" />
    <script type="text/javascript" src="/static/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="span12">
	<h2>Base64 Decoder-Encoder</h2>
	<form method="POST" action="">
	  <textarea id="base64text" name="base64text" rows="10" style="width: 927px;" autofocus>{{ source_text }}</textarea><br />
	  <input type="submit" class="btn-primary btn-large" value="Декодировать!" style="width: 308px" name="decoder"/>&nbsp
	  <input type="submit" class="btn-primary btn-large" value="Закодировать!" style="width: 308px" name="coder"/>&nbsp
	  <input type="button" class="btn-primary btn-large" value="Очистить поля!" style="width: 308px" name="clear" onclick="document.getElementById('base64text').value=''; document.getElementById('rezult').value=''; "/>&nbsp
<br />
	  <textarea id="rezult" rows="10" style="width: 927px;">{{ rezult }}</textarea>
	</form>
      </div>
    </div>
  </body>
</html>
